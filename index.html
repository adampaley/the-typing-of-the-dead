<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Typing of the Dead</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./word-bank.js"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <span class="sr-only">Creepy background of a graveyard</span> <!--description of background image for screen reader, since alt text not available-->
    <header> 
        <h1 id="game-title">The Typing of the Dead</h1>
    </header>
    <section id="empty-space">
    </section>
    <section id="game-display">
        <div class="zombie-container">
            <span id="zombie-word"></span>
        </div>
    </section>
    <section id="player-components">
        <div id="lives">🫀🫀🫀</div>
        <input type="text" id="player" placeholder="Type Here"></input>
        <div id="score">Score: 0</div>
                <!-- Add in Sound later
        
        <button type="button" class="unmute">🔊</button>
        <button type="button" class="mute">🔇</button> -->
    </section>
    <footer class="game-buttons">
        <button type="button" class="play">▶ Play</button>
        <button type="button" class="reset">🔄 Reset</button>
        <button type="button" class="instructions">📄 Instructions</button>
        <button type="button" class="settings">⚙️ Settings</button>
    </footer>
</body>
</html>
