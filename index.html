<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Typing of the Dead</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./word-bank.js"></script>
    <script defer src="./app.js"></script>
</head>
<body>
    <div class="background">
        <img id="zombie-graveyard" src="./assets/zombie-graveyard.jpeg" alt="creepy background of a graveyard">
    </div>
    <div id="game-display">
        <h1 id="game-title">The Typing of the Dead</h1>
        <div class="zombie">


        </div>
        <input type="text" placeholder="Type Here"></input>
        <!-- Add in Sound later
        
        <button type="button" class="unmute">🔊</button>
        <button type="button" class="mute">🔇</button> -->
    </div>
    <div class="game-buttons">
        <button type="button" class="play">▶ Play</button>
        <button type="button" class="reset">🔄 Reset</button>
        <button type="button" class="instructions">📄 Instructions</button>
        <button type="button" class="settings">⚙️ Settings</button>
    </div>
